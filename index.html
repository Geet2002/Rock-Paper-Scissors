<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">

        <div id="leftBox">
            <h1>Rock Paper Scissors</h1>
            <h3>developed by Geetartha Bordoloi</h3>
            <h2>Score</h2>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>
        </div>
        

        <div id="rightBox">
            <div id="content-container">

                <div id="comp-part">
                <h2>Computer's move</h2>
                    <div class="compChoices">
                        <div class="compChoice" id="compRock">
                            <img src="./images/rock.png" alt="">
                        </div>
                        <div  class="compChoice" id="compPaper">
                            <img src="./images/paper.png" alt="">
                        </div>
                        <div class="compChoice" id="compScissors">
                            <img src="./images/scissors.png" alt="">
                        </div>
                    </div>
                </div>
    
                <div id="user-part">
                    <h2>Chose your move</h2>
                    <div class="choices">
                        <div class="choice" id="rock">
                            <img src="./images/rock.png" alt="">
                        </div>
                        <div  class="choice" id="paper">
                            <img src="./images/paper.png" alt="">
                        </div>
                        <div class="choice" id="scissors">
                            <img src="./images/scissors.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="msg-container">
                <p id="msg">Play your move</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
